<script type="text/javascript">
	var x = document.getElementById('gxr');
	var n = document.getElementById('newurl');
	var p;
	x.onload = function(){
		p = x.pixelate();
		p.size = 128;
		p.num = 16;
		p.loadPixelate();
	}
	
	function change(type, value){
		p[type] = value;
		if(type != 'canClean'){
			p.loadPixelate();
			build();
		}
	}
	
	function build(){
		n.value = p.build();
	}
	
	function save(type){
		p.save(type);
	}
</script>
